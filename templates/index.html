<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Legal Documentation Assistant</title>
    <style>
        :root {
            --primary: #0066ff;
            --hover: #004bb5;
            --background: #f9f9f9;
            --text: #333;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--text);
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        h1 {
            color: var(--primary);
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px;
        }

        button, select {
            padding: 10px 15px;
            margin: 10px 5px;
            border: none;
            background-color: var(--primary);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover, select:hover {
            background-color: var(--hover);
        }

        select {
            background-color: #eaeaea;
            color: #333;
        }

        .section {
            margin-top: 25px;
            text-align: left;
        }

        .section h3 {
            margin-bottom: 10px;
            color: #444;
        }

        .section p {
            background: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            min-height: 30px;
            white-space: pre-wrap;
        }

        #downloadTranslatedBtn {
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            button, select {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>AI Legal Documentation Assistant</h1>

        <div>
            <input type="file" id="fileInput" />
            <button onclick="uploadFile()">Upload Document</button>
            <p id="uploadStatus"></p>
        </div>

        <div>
            <button onclick="checkLegal()">Check Legal</button>
            <button onclick="summarizeText()">Summarize</button>
            <button onclick="translateText()">Translate</button>
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="mr">Marathi</option>
            </select>
            <button onclick="generateDocument()">Generate Document</button>
        </div>

        <div class="section">
            <h3>Extracted Text:</h3>
            <p id="extractedText"></p>
        </div>

        <div class="section">
            <h3>Legal Check:</h3>
            <p id="legalCheck"></p>
        </div>

        <div class="section">
            <h3>Summary:</h3>
            <p id="summary"></p>
        </div>

        <div class="section">
            <h3>Translation:</h3>
            <p id="translatedText"></p>
            <button id="downloadTranslatedBtn" style="display:none;" onclick="downloadTranslated()">Download Translated Document</button>
        </div>

        <div class="section">
            <h3>Generated Document:</h3>
            <p id="generatedDocument"></p>
        </div>
    </div>

    <script>
        let documentId = null;

        function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    documentId = data.document_id;
                    document.getElementById("uploadStatus").innerText = "File uploaded successfully!";
                    document.getElementById("extractedText").innerText = data.text;
                })
                .catch(err => console.error("Upload error:", err));
        }

        function checkLegal() {
            if (!documentId) return alert("Upload a document first!");

            fetch("/check_legal", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    document_id: documentId,
                    text: document.getElementById("extractedText").innerText
                })
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById("legalCheck").innerText = data.is_legal ? "Legal Document ✅" : "Not a Legal Document ❌";
                });
        }

        function summarizeText() {
            if (!documentId) return alert("Upload a document first!");

            fetch("/summarize", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    document_id: documentId,
                    text: document.getElementById("extractedText").innerText
                })
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById("summary").innerText = data.summary;
                });
        }

        function translateText() {
            if (!documentId) return alert("Upload a document first!");

            const lang = document.getElementById("languageSelect").value;
            fetch("/translate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    document_id: documentId,
                    text: document.getElementById("extractedText").innerText,
                    lang
                })
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById("translatedText").innerText = data.translated_text;
                    document.getElementById("downloadTranslatedBtn").style.display = "inline-block";
                });
        }

        function downloadTranslated() {
            window.location.href = `/download_translated/${documentId}`;
        }

        function generateDocument() {
            if (!documentId) return alert("Upload a document first!");

            const userText = prompt("Enter text to include in the document:");
            if (!userText) return;

            fetch("/generate_document", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ document_id: documentId, text: userText })
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById("generatedDocument").innerHTML =
                        `<a href="/download/${documentId}" target="_blank">Download Document</a>`;
                });
        }
    </script>
</body>

</html>
